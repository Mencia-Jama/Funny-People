<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:50%">
  <tr>
    <th>Social App</th>
    <th>Logo</th>
  </tr>
  <tr>
    <td  style="width:20%">Snapchat</td>
    <td style="height:90px"></td>
  </tr> 
  <tr>
    <td>Instagram</td>
    <td style="height:90px"></td>
  </tr> 
  <tr>
    <td>Tik Tok</td>
    <td style="height:90px"></td>
  </tr> 
  <tr>
    <td>Facebook</td>
    <td style="height:90px"></td>
  </tr> 
  <tr>
    <td>Twitter</td>
    <td style="height:90px"></td>
  </tr> 
  <tr>
    <td>WhatsApp</td>
    <td style="height:90px"></td>
  </tr>  
</table>

<p>To undestand the example better, we have added borders to the table.</p>

</body>
</html>
